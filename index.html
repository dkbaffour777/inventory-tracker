<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-success">
    <div class="hero-body">
      <p class="title has-text-centered">
        Inventory Tracker
      </p>
      <p class="subtitle has-text-centered">
        Keep up with an item you wish to purchase
      </p>
    </div>
  </section>
  
  <section class="section is-flex is-flex-direction-column">
    <!--item dropdown menu-->
    <div class="dropdown is-hoverable">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
          <span>Inventory</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu4" role="menu">
        <div class="dropdown-content"></div>
      </div>
    </div>
    <!--Inventory Info-->
    <div class="container mt-5 is-flex is-flex-direction-column is-align-items-center is-justify-content-center" id="item-cont">
      <div class="empty is-flex is-flex-direction-column is-align-items-center is-justify-content-space-evenly">
        <h2 class="is-size-1-desktop is-size-4-mobile">Select an inventory to track</h2>
        <span class="icon is-large is-size-1">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </section>
  <!--Welcome Modal-->
  <div class="modal" id="welcome-modal">
    <div class="modal-background"></div>
    <div id="welcome-modal-content" class="modal-content is-flex is-flex-direction-column is-align-items">
      <article class="message is-info">
        <div class="message-header">
          <p>Welcome!</p>
          <p>&#x1F60E;</p>
        </div>
        <div class="message-body">
          <p class="has-text-centered">Have you ever used Inventory Tracker before?</p>
          <div class="buttons pt-4 is-flex is-justify-content-space-evenly">
            <button class="button is-success" id="tut-yes">Yes, exit out of this.</button>
            <button class="button is-danger" id="tut-no">No, give me a quick tutorial.</button>
          </div>
        </div>
      </article>
    </div>
  </div>
  <!--Tutorial Modal-->
  <div class="modal" id="tutorial-modal">
    <div class="modal-background"></div>
    <div id="tutorial-modal-content" class="modal-content is-flex is-flex-direction-column is-align-items">
      <div class="message-header is-flex is-justify-content-flex-end"  style="background-color: #48c774;">
        <button id="tutorial-modal-close" class="delete" aria-label="delete"></button>
      </div>
      <div id="tutorial-tab-cont" class="tabs is-centered is-boxed" style="background-color: #48c774;">
        <ul>
          <li class="is-active tutorial-tab" data-image-id="1">
            <a>
              <span>Step 1</span>
            </a>
          </li>
          <li class="tutorial-tab" data-image-id="2">
            <a>
              <span>Step 2</span>
            </a>
          </li>
          <li class="tutorial-tab" data-image-id="3">
            <a>
              <span>Step 3</span>
            </a>
          </li>
        </ul>
      </div>
      <figure class="image is-flex is-align-item-center">
        <img id="tut-img" src="./assets/images/tutorial-img-1.png"/>
      </figure>
    </div>
  </div>
  <!--Error Modal-->
  <div class="modal" id="error-modal">
    <div class="modal-background"></div>
    <div id="error-modal-content" class="modal-content">
      <article class="message is-danger">
        <div class="message-header">
          <p>Error</p>
          <button id="error-modal-close" class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body" id="error-message-body">
        </div>
      </article>
    </div>
  </div>
  <!--Footer-->
  <footer id="footer" class="footer">
    <div class="content has-text-centered">
      <p> &#x1F60E;</p>
      <strong>Created by Daniel, Chris, and Abror </strong>
      </p>
    </div>
  </footer>

  <script src="./assets/javascript/script.js"></script>
</body>

</html>
